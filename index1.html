    <script>
      function isPalindrome(str) {
   const cleanStr = str.replace(/[^a-z0-9]/gi, '').toLowerCase();
   return cleanStr === cleanStr.split('').reverse().join('');
}
console.log(isPalindrome("MOM"));
console.log(isPalindrome("HELLO"));
    </script>
